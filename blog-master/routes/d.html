<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluffy Boy Clicker</title>
  <link href="StyleClicker.css" rel="stylesheet" type="text/css">
  <style>
    .hidden{
      display:none;
    }
  </style>
</head>
<body>
<center>
  <div class="container">

    <div class="content">
      <h2 id="lose">Username here:</h2>
      <div class="scoreplace">
        <h1 id="score">Feed me magic to make me happy!: 0</h1>
      </div>
      <div class="text">

      </div>
      <input type="text" id="NAME" name="NAME" placeholder="Username:">
      <button id="submit">Submit</button>
      <div class="row">
        <div class="avatar">
          <img id="picture" height="200" width="200" alt="your avatar" src="https://imgs1.goodsmileus.com/image/cache/data/productimages/Nendoroids/Ralsei/02_2303151238441759-1200x1200.jpg">
        </div>
      </div>
      <button id="click">Feed me magic!</button>
      <div class="row">
        <fieldset>
          <legend><h2>Power Ups</h2></legend>
          <div class="row">
            <label for="1">Feed one more magic power. (Need 50 Magic Power)</label>
            <button id="1">Buy</button>
          </div>
          <div class="row">
            <label for="5">Feed five more magic power. (Need 250 Magic Power)</label>
            <button id="5">Buy</button>
          </div>
          <div class="row">
            <label for="10">Feed ten more magic power. (Need 2000 Magic Power)</label>
            <button id="10">Buy</button>
          </div>
          <div class="row">
            <label for="25">Feed 25 more magic power. (Need 10,000 Magic Power)</label>
            <button id="25">Buy</button>
          </div>
          <div class="row">
            <label for="50">Feed 50 more magic power. (Need 42,333 Magic Power)</label>
            <button id="50">Buy</button>
          </div>
          <div class="row">
            <label for="100">Feed 100 more magic power. (Need 1,000,000 Magic Power)</label>
            <button id="100">Buy</button>
          </div>
          <br>
          <div class="row">
            <label for="win">Win the game (you just win the game (1,000,000) )</label>
            <button id="win">Buy</button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</center>
